<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        label {
            display: block;
        }

        label, button, h4, p {
            margin: 2em 2em 0 2em;
        }
    </style>
</head>
<body>
    <h4>Form Method Post Url Encoded Enctype</h4>
    <p>For demo purposes, there is a <a href="https://github.com/bohdaq/rust-web-server/blob/main/src/app/controller/form/url_encoded_enctype_post_method/mod.rs">FormUrlEncodedEnctypePostMethodController</a> controller capable of handling form submission. You can use this controller as an example for your own implementations.</p>
    <form method="post" action="/form-url-encoded-enctype-post-method" enctype="application/x-www-form-urlencoded">
        <label>Field 1:
            <input name="field-1" />
        </label>

        <label>Field 2:
            <input name="field-2" />
        </label>

        <button>Save</button>
    </form>
</body>
</html>
