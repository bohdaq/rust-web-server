<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        label {
            display: block;
        }

        label, button, h4 {
            margin: 2em 2em 0 2em;
        }
    </style>
</head>
<body>
    <h4>Form Method Post Url Encoded</h4>
    <form method="post" action="/form-url-encoded-enctype-post-method" enctype="application/x-www-form-urlencoded">
        <label>Field 1:
            <input name="field-1" />
        </label>

        <label>Field 2:
            <input name="field-2" />
        </label>

        <button>Save</button>
    </form>
</body>
</html>
